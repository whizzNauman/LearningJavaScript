<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<h1>Bank Account</h1>

<form id="bankAccount">
	<span>
	<input type="text" placeholder="Customer name" id="customerName">
	</br>
	</br>	
	<input type="number" placeholder="Initial balance" id="balance">
	</br>
	</br>
   	<button>Create account</button>
</span>
</form>
<hr>
<h1>Deposit Amount</h1>
<form id="depositForm">
	<span>
	<input type="number" placeholder="Account number" id="acNumber">
	</br>
	</br>	
	<input type="number" placeholder="Amount" id="amount">
	</br>
	</br>
   	<button>Deposit</button>
</span>
</form>
<hr>
<h1>Withdraw Amount</h1>
<form id="withdrawForm">
	<span>
	<input type="number" placeholder="Account number" id="wNumber">
	</br>
	</br>	
	<input type="number" placeholder="Amount" id="wAmount">
	</br>
	</br>
   	<button>Withdraw</button>
</span>
</form>


<script type="text/javascript" src="JS Learning.js"></script>
</body>
</html>
